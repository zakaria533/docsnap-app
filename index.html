            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 250px;
        }

        #languageSelect:hover {
            background: #1e3a8a;
            color: white;
            transform: translateY(-2px);
        }

        #appTitle {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-align: center;
        }

        #description {
            text-align: center;
            font-size: 1.1em;
            color: #64748b;
            margin-bottom: 30px;
            font-weight: 400;
        }

        #upload {
            border: 3px dashed #1e3a8a;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #upload::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(30, 58, 138, 0.1), transparent);
            transition: left 0.5s;
        }

        #upload:hover {
            background: white;
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(30, 58, 138, 0.2);
            border-color: #3b82f6;
        }

        #upload:hover::before {
            left: 100%;
        }

        #uploadText {
            font-size: 1.2em;
            font-weight: 600;
            color: #1e3a8a;
            margin: 0;
            transition: color 0.3s ease;
        }

        #upload:hover #uploadText {
            color: #3b82f6;
        }

        #output {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
            margin-top: 20px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #output.rtl {
            direction: rtl;
            text-align: right;
        }

        #analysisHeader {
            font-size: 1.4em;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 20px;
        }

        .risk {
            color: #dc2626;
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 20px;
            background: rgba(220, 38, 38, 0.1);
        }

        #summary {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #1e3a8a;
            font-weight: 600;
        }

        #highlights h3, #actionPlan h3, #deadline h3 {
            font-size: 1.3em;
            color: #1e3a8a;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .highlight {
            background: #fff3cd;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 5px solid #f59e0b;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .highlight:hover {
            transform: translateX(5px);
        }

        .action {
            background: #e0f2fe;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            border-left: 5px solid #3b82f6;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .action:hover {
            background: #bfdbfe;
        }

        #deadline {
            background: #fef3c7;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            color: #d97706;
            border: 2px dashed #f59e0b;
        }

        #errorMsg {
            background: #fee2e2;
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            body { padding: 10px; }
            #upload { padding: 40px 15px; }
            #appTitle { font-size: 2em; }
            #analysisHeader { font-size: 1.2em; }
            #output { padding: 20px; }
        }
    </style>
